<li class="blog__item">
  <div class="container">
    <article class="blog-article row">
      <div class="blog-article__box-img col">
        <img class="blog-article__img" src="/static/img/blog/@@img.jpg" alt="@img-alt">
      </div>
      <div class="blog-article__box-text col">
        <div class="blog-article__heading">
          <span class="blog-arctile__date">@@date</span>
          <h2 class="blog-article__title title">@@title</h2>
        </div>
        <p class="blog-article__excerpt">@@excerpt</p>
        <div class="blog-article__wrap-btn">
          <a class="blog-article__btn btn btn--outline-red" href="/blog/@@link.html">Читать далее</a>
        </div>
      </div>
    </article>
  </div>
</li>
